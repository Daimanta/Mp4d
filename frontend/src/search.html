<!DOCTYPE html>
<html lang="en">
<script src="./scripts/commons.js"></script>
<script src="./scripts/search.js"></script>
<script src="./scripts/html_gen.js"></script>
<head>
    <meta charset="utf-8">
    <title>MP4D :: /search/ </title>
    <link rel="stylesheet" href="css_folder/general.css">
    <meta name="description" content="CSS techniques to demonstrate pure CSS tabbed navigation menu"/>
    <meta name="keywords" content=""/>
</head>

<div id="banner">
    <h1>MP4D v0.1</h1>
</div>

<ul id="tabmenu"></ul>

<div id="content">


    <table border="0" cellpadding="0" cellspacing="5" width="100%" bgcolor="#000000">
        <tr>
            <td>
                <table border="0" cellpadding="0" cellspacing="0" width="100%" bgcolor="#eaecef">
                    <tr>
                        <td colspan="2" align="center"><b>Search Archive For Music</b></td>
                    </tr>
                    <tr>
                        <td align="right">Search song:</td>
                        <td align="left"><input type="text" name="title" size="40" id="song_input_id"/></td>
                    </tr>
                    <tr>
                        <td align="right">Search for:</td>
                        <td align="left">
                            <input type="radio" name="type" value="all" checked> All Terms
                            <input type="radio" name="type" value="any"> Any Terms
                        </td>
                    </tr>
                    <tr>
                        <td align="right">Search artist:</td>
                        <td align="left"><input type="text" name="artist" size="40" id="artist_input_id"/></td>
                    </tr>
                    <tr>
                        <td align="right">Search album:</td>
                        <td align="left"><input type="text" name="album" size="40" id="album_input_id"/></td>
                    </tr>
                    <tr>
                        <td align="right">Search year:</td>
                        <td align="left"><input type="number" name="year" size="40" id="year_input_id"/></td>
                    </tr>
                    <tr>
                        <td align="right">Start Directory:</td>
                        <td align="left">
                            <select name="dir">
                                <option value="" selected>All Directories</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td> </td>
                        <td><input type="button" value="Search" id="search_id"></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>


</div>

</body>
<script>
    generate_tabmenu("/search.html");
    document.getElementById("search_id").addEventListener("click", () => store_search());
</script>
</html>
